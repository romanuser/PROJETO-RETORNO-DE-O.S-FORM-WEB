<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#333">
    <link rel="stylesheet" href="login.css">
    <title>Retorno de Os Log-in TVV Execuçao</title>
</head>

<body>
    <h1><img src="/img/pnglogin.png" alt="login.png" width="70" height="70">
        <p>Retorno de Os TVV</p>
    </h1>
    <form action="" method="post">
        <div>
            <label for="">Nome</label>
            <input type="text" size="30" required>
        </div>
        <div>
            <label for="">Comp</label>
            <input type="text" size="30" disabled value="Log-in TVV">
        </div>
        <div>
            <label for="">Email</label>
            <input type="email" size="30" required>
        </div>
        <div>
            <label for="">Senha</label>
            <input type="password" minlength="6" size="30" required>
        </div>
        <div>
            <fieldset>
                <legend>Área de Atuação</legend>
                <input type="radio" name="Área de Atuação">
                <label for="">Elétrica</label>
                <input type="radio" name="Área de Atuação">
                <label for="">Mecânica</label>
            </fieldset>
        </div>
        <div>

            <a href="login.html"><input type="button" value="Entrar"></a>

        </div>
    </form>
</body>

</html>
